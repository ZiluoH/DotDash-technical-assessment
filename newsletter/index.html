<html lang="en">
	<head>

		<link rel="stylesheet" href="./main.css" />
		<title>newsletter</title>
	</head>
	<body>
		<div class="container">
			<form action="post" class="newsletter">
				<h3 class="header">free email newsletter</h3>
				<p class="text">
					Let About.com send you the latest from our Neurology Expert
				</p>
				<input type="checkbox" id="option1" name="option" />
				<label for="option1" class="text"> Treatment Options </label>
				<input type="checkbox" id="option2" name="option" />
				<label for="option2" class="text">Specialty Information</label>

				<input type="text" placeholder="Your email address" />

					<button id="submit">sign up</button>
				</div>
			</form>
		</div>
	</body>
